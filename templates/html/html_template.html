<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>{{name}} {{version}}</title>
  <style>
    body,
    html {
      height: 100%
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 1rem;
      margin-top: 0px;
    }

    h2 {
      font-size: 1.75rem;
      margin: 15px 0 .8rem;
    }

    body {
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      color: #34495e;
      font-family: Source Sans Pro, Helvetica Neue, Arial, sans-serif;
      font-size: 15px;
      letter-spacing: 0;
      margin: 0;
      overflow-x: hidden
    }

    a {
      color: #2856a6;
      font-weight: 500;
    }

    .mcp-section {
      margin: 0 auto;
      max-width: 80%;
      padding: 0px 15px 40px;
      position: relative;
    }

    .mcp-section-0 {
      margin: 0 auto;
      max-width: 80%;
      position: relative;
    }

    code {
      border-radius: 2px;
      color: #e96900;
      margin: 0 2px;
      padding: 3px 5px;
      white-space: pre-wrap;
    }

    code,
    pre {
      background-color: #f8f8f8;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      display: block;
      margin-bottom: 1rem;
      overflow: auto;
      width: 100%
    }

    th {
      font-weight: 700
    }

    td,
    th {
      border: 1px solid #ddd;
      padding: 6px 13px
    }

    tr {
      border-top: 1px solid #ccc
    }

    p.tip,
    tr:nth-child(2n) {
      background-color: #f8f8f8
    }

    ul {
      padding-left: 0.5rem;
      margin: 0.5rem 0;
    }
    li {
      padding: 3px 0;
    }
  </style>
</head>

<body>

  <section class="mcp-section-0" style="padding-top: 2rem;">
    {{> title-version prefix="<h1>" suffix="</h1>" }}
  </section>

  <section class="mcp-section-0" style="padding: 0 0 2rem 0;">
    {{> html-summary }}
  </section>


  {{#if tools}}
  <section class="mcp-section">
    {{> html-tools }}
  </section>
  {{/if}}

  {{#if prompts}}
  <section class="mcp-section">
    {{> html-prompts }}
  </section>
  {{/if}}


  {{#if resources}}
  <section class="mcp-section">
    {{> html-resources }}
  </section>
  {{/if}}

  {{#if resource_templates}}
  <section class="mcp-section">
    {{> html-resource-templates }}
  </section>
  {{/if}}

  <section class="mcp-section">
    <sub>â—¾ generated by <a href="https://github.com/rust-mcp-stack/mcp-discovery"
        target="_blank">mcp-discovery</a></sub>
  </section>


</body>

</html>
